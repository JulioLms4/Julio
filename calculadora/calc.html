<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1> Calculadora </h1>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="buttons">
      <button onclick="anexarDisplay('1')">1</button>
      <button onclick="anexarDisplay('2')">2</button>
      <button onclick="anexarDisplay('3')">3</button>
      <button onclick="anexarDisplay('4')">4</button>
      <button onclick="anexarDisplay('5')">5</button>
      <button onclick="anexarDisplay('6')">6</button>
      <button onclick="anexarDisplay('7')">7</button>
      <button onclick="anexarDisplay('8')">8</button>
      <button onclick="anexarDisplay('9')">9</button>
      <button onclick="limpaDisplay()">C</button>
      <button onclick="anexarDisplay('+')">+</button>
      <button onclick="anexarDisplay('-')">-</button>
      <button onclick="anexarDisplay('*')">*</button>
      <button onclick="anexarDisplay('/')">/</button>
      <button onclick="anexarDisplay('.')">.</button>
      <button onclick="anexarDisplay('/')">/</button>
      <button onclick="calcular()">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
